{% extends "base.html" %}
{% block body %}

  <h2 class="sub-header">Editar Utilizador</h2>

<form action="{{ url_for('user.edit_user', id=user.id) }}" method="post">
  <div class="form-group">
    <label for="username">Username *</label>
    <input type="text" class="form-control" id="username" name="username" required value="{{ user.username }}">
  </div>
  <div class="form-group">
    <label for="password">Password *</label>
    <input type="password" class="form-control" id="password" name="password" required value="{{ user.password }}">
  </div>

  <div class="form-group">
    <label>
      <input type="checkbox" name="is_admin" id="is_admin"> Administrador
    </label>
  </div>

  <button type="submit" class="btn btn-success">Guardar</button>
  <a href="{{ url_for('user.list_users') }}" class="btn btn-default">Voltar</a>
</form>

<script>
  var checkbox = document.querySelector("input[type='checkbox']");
  checkbox.addEventListener("change",function(){
     this.value = this.checked ? 1 : 0;
  });
</script>
{% endblock %}
